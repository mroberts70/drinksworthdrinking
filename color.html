<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blocks</title>

<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    body {
        height: 100%;
    }
    section {
        display: flex;
    }
    div {
        width: 33.3%;
        height: 100vh;
    }
    div:last-child {
        width: 33.4%;
    }
    .maroon {
        background-color: maroon;
    }
    .orange {
        background-color: orangered;

    }
    .cream {
        background-color: orange;
    }
</style>

</head>
<body>
    <section>
        <div class="maroon"></div>
        <div class="orange"></div>
        <div class="cream"></div>
    </section>
</body>
</html>
